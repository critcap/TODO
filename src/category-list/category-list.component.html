<div style="width: 300px; font-size: 18px; float: left; margin-top: 10px" data-bs-theme="light">
  <div style="margin: 8px; color: #888888; direction: ltr">
    <div style="margin-top: 8px">
      <div class="centered">
        <input style="background-color: white; color: #888888" [(ngModel)]="dataTableService.catName" (keyup.enter)="dataTableService.addCategory()" class="form-control" placeholder="Neue Kategorie">
        <button class="btn btn-primary" style="margin: 4px;" (click)="dataTableService.addCategory()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
        </button>
      </div>
    </div>
  <div style="padding : 20px; margin-top: 20px; margin-right: 25px;" class="mid rounded">
    <div style=" margin-right: 25px; color: #343434; font-size: larger;" (click)="dataTableService.selected = undefined">
      <b *ngIf="dataTableService.selected === undefined; else elseBlock">
        Alle Katgorien
      </b>
      <ng-template #elseBlock>
        Alle
      </ng-template>
    </div>
    <div style="margin-top: 8px; color: #343434; padding-left: 10px;" *ngFor="let category of dataTableService.categories">
      <div *ngIf="category != dataTableService.categories[0]" name="cate" style="display: flex; flex-direction: row; content: fill;" (click)="dataTableService.selected = category">
        <div style="flex: 1;" class="row">
          <b *ngIf="dataTableService.selected == category; else elseBlock">
            {{category.name + ''}}
          </b>

        </div>
        <div style="align-self: flex-end">
          <button style="color: #000000; margin-right: 2px" class="transparent" (click)="dataTableService.removeCategory(category)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </button>
        </div>
        <ng-template #elseBlock>
          {{category.name + ''}}
        </ng-template>
      </div>
    </div>
  </div>
  </div>
</div>
