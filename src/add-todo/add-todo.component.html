<div style="display: flex; user-select: none; padding-bottom: 20px; justify-content: flex-end; gap: 4px;">
  <div class="form-group">
    <label for="name" style="font-weight: bold;">Name:</label>
    <input placeholder="Neuer Eintrag" class="form-control" name="name" [(ngModel)]="this.name" style="height: 38px; width: 300px;"/>
  </div>
  <div class="form-group">
    <label for="until" style="font-weight: bold;">Frist:</label>
    <input class="form-control" name="until" [(ngModel)]="until" type="date" style="height: 38px; width: 200px; color: #888888"/>
  </div>
  <div class="form-group">
    <label for="categories" style="font-weight: bold;">Kategorie:</label>
    <select class="form-select" name="categories" style="width: 150px;height: 38px; color: #888888" [(ngModel)]="category">
      <option style=" color: #888888; background-color: #ffffff" *ngFor="let categories of dataTableService.categories" [ngValue]="categories">
        <ng-container *ngIf="categories.name != ''; else e">
          {{categories.name}}
        </ng-container>
        <ng-template #e>
          -
        </ng-template>
      </option>
    </select>
  </div>
  <div style="padding-top: 22px">
    <button class="btn btn-primary" type="submit" (click)="create()" style="height: 35px;;">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
    </button>
  </div>
</div>
